                visibility: hidden;

                min-width: 70%;

            <div class="container">
                <div class="navbar-brand">
                    <a

                                />
                            </a>
                            <a href="https://codecov.io/gh/ngr-tc/swift-rtc">
                                <img
                                    src="https://codecov.io/gh/ngr-tc/swift-rtc/branch/master/graph/badge.svg"
                                />
                            </a>
                            <a
                                href="https://swiftpackageindex.com/ngr-tc/swift-rtc"
                            >
                                <img
                                    src="https://img.shields.io/endpoint?url=https%3A%2F%2Fswiftpackageindex.com%2Fapi%2Fpackages%2Fngr-tc%2Fswift-rtc%2Fbadge%3Ftype%3Dswift-versions"
                                />
                            </a>
                            <a
                                href="https://swiftpackageindex.com/ngr-tc/swift-rtc"
                            >
                                <img
                                    src="https://img.shields.io/endpoint?url=https%3A%2F%2Fswiftpackageindex.com%2Fapi%2Fpackages%2Fngr-tc%2Fswift-rtc%2Fbadge%3Ftype%3Dplatforms"

                            <a

                                    alt="Release"
                                />

                        <br />
                        <p>SwiftRTC - RTC Protocols in Swift with Sans-IO</p>
                        <hr />
                        <!--img src="./res/party-popper-emoji-left.png" /-->
                        <input
                            type="checkbox"
                            id="rtc"
                            name="rtc"
                            disabled="disabled"
                        />
                        <label for="sfu">RTC</label>
                        <!--img src="./res/party-popper-emoji-right.png" /-->
                        <br />
                        <input
                            type="checkbox"
                            id="media"
                            name="media"
                            disabled="disabled"
                        />
                        <label for="media">Media</label>
                        &nbsp;
                        <input
                            type="checkbox"
                            id="interceptor"
                            name="interceptor"
                            disabled="disabled"
                        />
                        <label for="interceptor">Interceptor</label>
                        &nbsp;
                        <input
                            type="checkbox"
                            id="datachannel"
                            name="datachannel"
                            disabled="disabled"
                        />
                        <label for="datachannel">DataChannel</label>
                        <br />
                        <input
                            type="checkbox"
                            id="rtp"
                            name="rtp"
                            disabled="disabled"
                        />
                        <label for="rtp">RTP</label>
                        &nbsp;
                        <input
                            type="checkbox"
                            id="rtcp"
                            name="rtcp"
                            disabled="disabled"
                        />

                        &nbsp;

                            type="checkbox"
                            id="srtp"

                        <br />
                        <input
                            type="checkbox"
                            id="dtls"
                            name="dtls"
                            disabled="disabled"
                        />
                        <label for="dtls">DTLS</label>
                        <br />
                        <!--input type="checkbox" id="mdns" name="mdns" disabled="disabled"> <label for="mdns">mDNS</label>
          <a href="https://crates.io/crates/rtc-mdns"><img src="https://img.shields.io/crates/v/rtc-mdns.svg"></a-->
                        &nbsp;
                        <input
                            type="checkbox"
                            id="stun"
                            name="stun"
                            disabled="disabled"
                            checked="checked"
                        />
                        <label for="stun">STUN</label>
                        &nbsp;
                        <input
                            type="checkbox"
                            id="turn"
                            name="turn"
                            disabled="disabled"
                        />
                        <label for="turn">TURN</label>
                        &nbsp;
                        <input
                            type="checkbox"
                            id="ice"
                            name="ice"
                            disabled="disabled"
                        />
                        <label for="ice">ICE</label>
                        <br />
                        <input
                            type="checkbox"
                            id="sdp"
                            name="sdp"
                            disabled="disabled"
                            checked="checked"
                        />
                        <label for="sdp">SDP</label>
                        &nbsp;
                        <input
                            type="checkbox"
                            id="shared"
                            name="shared"
                            disabled="disabled"
                            checked="checked"
                        />
                        <label for="shared">Shared</label>

                    <span class="tag is-info is-rounded">

                        ><img src="./res/at-sign.png" /><b>&nbsp;ngr.tc</b>
